<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation</title>
</head>
<body>
  <main>
    <form id="calculationForm" action="">
      <label for="number1">Enter 1st number:</label>
      <input type="text" id="number1"/>
      <label for="number2">Enter 2nd number:</label>
      <input type="text" id="number2" placeholder="Enter..."/>
      <input type="button" id="submitNum1" value="Multiply"/>
      <input type="button" id="submitNum2" value="Divide"/>
      The result is: <span id="result"></span>
    </form>
  </main>
</body>
<script>
  document.getElementById('submitNum1').addEventListener('click', function () {
    var num1 = document.getElementById("number1").value
    var num2 = document.getElementById("number2").value
    document.getElementById("result").innerHTML = num1 * num2
  })
  document.getElementById('submitNum2').addEventListener('click', function () {
    var num1 = document.getElementById("number1").value
    var num2 = document.getElementById("number2").value
    document.getElementById("result").innerHTML = num1 / num2
  })
</script>
</html>
